<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form id="tips-form">
                <label for="bill">
                    <p>Qual o valor da conta?</p>
                </label>
                <p>
                    <input type="number" name="bill" id="bill" placeholder="20" class="input" required> €
                </p>
                <label for="service">
                    <p>Como foi o serviço?</p>
                </label>
                <p>
                    <select name="service" id="service" class="select" required>
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.1">10% - Aceitável</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" placeholder="1" class="input" required> pessoa(s)
                </p>
                <button type="submit" class="submit">Calcular</button>
            </form>
        </div>
        <div id="total">
            Gorjeta:
            <span id="tip">0,00</span>€
            cada<span id="each"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
